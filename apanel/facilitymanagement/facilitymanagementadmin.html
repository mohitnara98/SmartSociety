<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  -->
    <link rel="stylesheet" href="settings/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script>


        function getBookings() {
            $.ajax({
                url: 'facilitymanagement/getBookings.php',
                contentType: "application/json; charset=UTF-8",
                success: function (response) {
                    var data = response[0];
                    var i = 0;
                    $("#bookingstable").empty();
                    while (i < data.length) {
                        $("#bookingstable").append("<tr><td>" + data[i].name + "</td>" + "<td>" + data[i].date + "</td>" + "<td>" + data[i].time + "</td>" + "<td>" + data[i].email + "</td>" + "<td>" + data[i].venue + "</td>" + "</tr>");
                        const dataForNotice = data[i];


                        $("#viewNoticeButton" + data[i].srno).click(function () {
                            document.getElementById("attachmentdownload").href = "notice/" + dataForNotice.attachment;

                            $("#notice-title").text(dataForNotice.title);
                            $("#notice-desc").text(dataForNotice.details);
                            $("#notice-type").text(dataForNotice.noticetype);
                            $("#notice-date").text(dataForNotice.startdate);
                            $("#notice-enddate").text(dataForNotice.enddate);

                        });

                        i++;

                    }
                }
            });
        }

    </script>
</head>


<body onload="getBookings()">
    <form action="#" method="post" class="form-horizontal" role="form">

        <div class="form-group">

            <div class="col-sm-4" style="float:right">
                <input type="text" id="" placeholder="Search" class="form-control" autofocus required>

            </div>
        </div>
        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2><b>Bookings</b></h2>
                        </div>

                    </div>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Email</th>
                            <th>Venue</th>

                        </tr>
                    </thead>
                    <tbody id="bookingstable">

                    </tbody>
                </table>

            </div>
        </div>

    </form>


    <!-- Modal -->
    <div id="facilitymanagementmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Details</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" class="form-horizontal" role="form">


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name:</label>
                            <div class="col-sm-4">


                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label"> Flat Number:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Wing Name:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label"> Date:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="date" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Time:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="time" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Venue: </label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email:</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="email" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Details</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="4" cols="50"></textarea>
                            </div>
                        </div>



                        <center> <button style="margin-right:24%;" type="button" class="btn btn-primary"
                                data-dismiss="modal">Close</button></center>






                    </form>
                </div>




                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
