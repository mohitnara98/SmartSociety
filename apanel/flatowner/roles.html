<html>

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        function getroles() {
            var roles = Array.from(document.getElementsByClassName('assignrole'));
            var i;
            var output = " ";
            for (i = 0; i < roles.length; i++) {
                if (roles[i].checked) {
                    output = output + "1";
                }
                else {
                    output = output + "0";
                }

            }

            var pemissions = Array.from(document.getElementsByClassName('isassignrole'));
            var j;
            var permit = " ";
            for (j = 0; j < pemissions.length; j++) {
                if (pemissions[j].checked) {
                    permit = permit + "1";
                }
                else {
                    permit = permit + "0";
                }

            }

            var names = $("#names").val();
            $.ajax({
                url: 'flatowner/addroles.php',
                type: 'POST',
                data: { 'names': names, 'output': output, 'permit': permit },
                success: function (data) {

                    alert("Successfully data entered with following response");

                },
                error: function (error) {

                    alert(" error occur\n" + error);
                }
            });


        }
    </script>

</head>

<body>

        <div class="col-sm-4">
