<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="settings/main.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
</head>

</html>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">



<form action="#" method="post" class="form-horizontal" role="form">

  <div class="form-group">
    <label for="firstName" class="col-sm-3 control-label">Society Name</label>
    <div class="col-sm-4">

      <input type="text" id="societyname" placeholder="Enter Society Name" class="form-control" autofocus required>

    </div>
  </div>
  <center><button  type="button" class="btn btn-info">Save</button></center>
  

  <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Complaints</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addNewFlatModal" class="btn btn-success" style="background-color: #d63031" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>Add New Flat</span></a>
            
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
           
            <th>Sr.No.</th>
            <th>Wing Name</th>
            <th>Flat Number</th>
            <th>Area</th>
            

          </tr>
        </thead>
        <tbody id="test">
          
            
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#">Previous</a></li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item active"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item"><a href="#" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  
  

</form>
<div id="addNewFlatModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
          <div class="modal-header">
            <h4 class="modal-title">Add Flat</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Type:</label>

              <select class="form-control" id="complainttype" name="complaint_type" required>
                <option>Select</option>
                <option>water complaint</option>
                <option>parking complaint</option>
                <option>cleaniness complaint</option>
                <option>others</option>
              </select>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input class="form-control" name="complaint_image" id="complaintimage" name="complaintimage" type="file"
                required>
            </div>
            <div class="form-group">
              <label>Details</label>
              <textarea class="form-control" name="complaint_details" id="details" required></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
